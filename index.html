		<ul id="top_links">
			<li><a href="http://www.glosa.org" target="_blank">Glosa website</a></li>

		<select name="dictselector" id="dictselector" style="visibility:hidden; height:0px; margin: 0px;">
			<option value="en">Glosa &ndash; English</option>
		</select>

		<h2 id="gd_title">Glosa Dictionary</h2>
			
		<input type="text" id="searchfield" autocomplete="off" value="">
		<button onclick="doSearch(true)" id="searchbutton"><i class="fa-solid fa-magnifying-glass"></i></button>
		<div id="info">Use asterisk (*) as wildcard character.</div>
		<input type="checkbox" id="search_nat" checked><label for="search_nat"> Search <span class="natlang_lower">English</span></label>
		<input type="checkbox" id="search_glo" checked><label for="search_glo"> Search Glosa</label>

		<div id="noresults">No results</div>

		<table class="results_table" id="results_glo">
			<tr><th colspan="2">Glosa &ShortRightArrow; <span class="natlang">English</span></th></tr>
			<tr><td></td><td></td></tr>
		</table>
		<table class="results_table" id="results_nat">
			<tr><th colspan="2"><span class="natlang">English</span> &ShortRightArrow; Glosa</th></tr>
